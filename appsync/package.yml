Parameters:
  ParamProjectName:
    Type: String
  ParamENV:
    Type: String
  ParamLambdaARN:
    Type: String
  ParamSchemaURI:
    Type: String
    Default: s3://pf-tmp/schema/schema.graphql
Resources:
  AppSyncAPI:
    Type: AWS::AppSync::GraphQLApi
    Description: The GraphQL API for the Universal App
    Properties:
      Name:
        Fn::Join:
        - '-'
        - - Ref: ParamProjectName
          - Ref: ParamENV
      AuthenticationType: AMAZON_COGNITO_USER_POOLS
      UserPoolConfig:
        UserPoolId:
          Ref: UserPool
        AwsRegion:
          Fn::Sub: ${AWS::Region}
        DefaultAction: ALLOW
      LogConfig:
        CloudWatchLogsRoleArn:
          Fn::GetAtt:
          - AppSyncRole
          - Arn
        FieldLogLevel: ALL
  AppSyncSchema:
    Type: AWS::AppSync::GraphQLSchema
    Properties:
      ApiId:
        Fn::GetAtt:
        - AppSyncAPI
        - ApiId
      Definition: "type Schema {\n  query: Query\n  mutation: Mutation\n}\ntype Address\
        \ {\n  _id: ID!\n  associate: String!\n  city: String\n  country: String\n\
        \  countryCode: String\n  customerID: ID\n  postalCode: String\n  provinceCode:\
        \ String\n  street1: String\n  street2: String\n  type: String\n}\n\ninput\
        \ AddressInput {\n  _id: ID\n  associate: String!\n  city: String!\n  country:\
        \ String\n  countryCode: String\n  customerID: ID\n  postalCode: String!\n\
        \  provinceCode: String!\n  street1: String!\n  street2: String\n  type: String!\n\
        }\n\ntype Customer {\n  _id: ID!\n  active: Boolean!\n  address: Address\n\
        \  createdAt: String\n  email: String\n  name: CustomerName!\n  phones: [CustomerPhone]\n\
        \  updatedAt: String\n}\ntype CustomerName {\n  first: String!\n  last: String!\n\
        \  spouse: String\n}\ntype CustomerPhone {\n  _id: PhoneType!\n  countryCode:\
        \ String\n  number: String!\n}\nenum PhoneType {\n  home\n  mobile\n}\n\n\
        input CustomerInput {\n  _id: ID\n  email: String\n  name: CustomerNameInput!\n\
        \  phones: [CustomerPhoneInput]\n}\ninput CustomerNameInput {\n  first: String!\n\
        \  last: String!\n  spouse: String\n}\ninput CustomerPhoneInput {\n  _id:\
        \ PhoneType!\n  countryCode: String\n  number: String!\n}\n\ntype JobSheet\
        \ {\n  _id: ID!\n  addressID: Address\n  customerID: Customer\n  features:\
        \ String\n  createdAt: String\n  updatedAt: String\n}\ntype JobSheetData {\n\
        \  jobsheet: JobSheet\n  windows: [JobSheetWindow]\n  groups: [JobSheetGroup]\n\
        \  other: [JobSheetOther]\n}\n\ntype JobSheetWindow {\n  _id: ID!\n  costs:\
        \ JobSheetItemCosts\n  dims: JobSheetWindowDims\n  jobsheetID: ID\n  productID:\
        \ Product\n  qty: Int\n  rooms: [String]\n  specs: JobSheetWindowSpecs\n \
        \ createdAt: String\n  updatedAt: String\n}\ntype JobSheetItemCosts {\n  discounted:\
        \ Float\n  discountedAmount: Float\n  extendTotal: Float\n  extendUnit: Float\n\
        \  install: Float\n  installType: Float\n  netUnit: Float\n  options: Float\n\
        \  trim: Float\n  window: Float\n}\ntype JobSheetWindowSpecs {\n  installType:\
        \ String\n  options: String\n  overSize: Int\n  sqft: Int\n  trim: String\n\
        }\ntype JobSheetWindowDims {\n  height: WindowDims\n  width: WindowDims\n\
        }\ntype WindowDims {\n  decimal: Float\n  fraction: String\n  inch: Int\n\
        \  overSize: Int\n  round: Int\n  underSize: Int\n}\n\ntype JobSheetGroup\
        \ {\n  _id: ID!\n  costs: JobSheetGroupCosts\n  dims: JobSheetGroupDims\n\
        \  jobsheetID: ID!\n  items: [JobSheetGroupItem]\n  qty: Int\n  rooms: [String]\n\
        \  specs: JobSheetGroupSpecs\n  updatedAt: String\n  createdAt: String\n}\n\
        type JobSheetGroupDims {\n  height: GroupWindowDims\n  width: GroupWindowDims\n\
        }\ntype GroupWindowDims {\n  decimal: Float\n  diff: Float\n  fraction: String\n\
        \  inch: Int\n}\ntype JobSheetGroupCosts {\n  discounted: Float\n  discountedAmount:\
        \ Float\n  extendTotal: Float\n  extendUnit: Float\n  install: Float\n  installType:\
        \ Float\n  netUnit: Float\n  options: Float\n  trim: Float\n  windows: Float\n\
        }\ntype JobSheetGroupSpecs {\n  groupID: String\n  groupType: JobSheetGroupType\n\
        \  installType: String\n  options: String\n  sqft: Int\n  style: String\n\
        \  trim: String\n}\ntype JobSheetGroupType {\n  _id: ID\n  name: String\n\
        }\ntype JobSheetGroupItem {\n  _id: ID\n  costs: GroupItemCosts\n  dims: GroupItemDims\n\
        \  qty: Int\n  product: Product\n  productID: ID\n  specs: GroupItemSpecs\n\
        }\ntype GroupItemCosts {\n  extendUnit: Float\n  extendTotal: Float\n}\ntype\
        \ GroupItemDims {\n  height: WindowDims\n  width: WindowDims\n}\ntype GroupItemSpecs\
        \ {\n  extendSqft: Int\n  options: String,\n  overSize: Int\n  sqft: Int\n\
        }\n\ntype JobSheetOther {\n  _id: ID!\n  costs: OtherCosts\n  description:\
        \ String\n  jobsheetID: ID\n  product: String\n  qty: Int\n  rooms: [String]\n\
        \  specs: OtherSpecs\n  updatedAt: String\n  createdAt: String\n}\ntype OtherCosts\
        \ {\n  extendUnit: Float\n  extendTotal: Float\n}\ntype OtherSpecs {\n  options:\
        \ String\n  location: String\n}\n\ninput JobSheetInput {\n  _id: ID\n  customerID:\
        \ ID!\n  features: String\n}\n\ntype Product {\n  _id: ID!\n  maxHeight: Int\n\
        \  maxWidth: Int\n  minHeight: Int\n  minWidth: Int\n  name: String!\n  premium:\
        \ ProductPremium\n  sizeCost: AWSJSON\n}\ntype ProductPremium {\n  cost: Int\n\
        \  oversizeLimit: Int\n}\ntype GroupType {\n  _id: ID!\n  name: String\n}\n\
        type Quote {\n  _id: ID!\n  closed: Boolean!\n  customerID: Customer\n  deposit:\
        \ Boolean!\n  discount: QuoteDiscount\n  invoiced: Boolean!\n  items: QuoteItems\n\
        \  itemCosts: QuoteItemCosts\n  itemSummary: QuoteItemSummary\n  jobsheetID:\
        \ JobSheet\n  number: Int!\n  pdfCreated: Boolean!\n  quotePrice: QuotePrice\n\
        \  version: Int!\n  createdAt: String\n  updatedAt: String\n}\ntype QuotePrice\
        \ {\n  outstanding: Float\n  payments: Float\n  subtotal: Float\n  tax: Float\n\
        \  total: Float\n}\ntype QuoteDiscount {\n  description: String\n  discount:\
        \ Float\n  subtotal: Float\n  tax: Float\n  total: Float\n}\ntype QuoteItems\
        \ {\n  group: [String]\n  other: [String]\n  window: [String]\n}\ntype QuoteItemCosts\
        \ {\n  group: Float\n  other: Float\n  subtotal: Float\n  window: Float\n\
        }\ntype QuoteItemSummary {\n  group: QuoteItemSummaryDetails\n  other: QuoteItemSummaryDetails\n\
        \  window: QuoteItemSummaryDetails\n}\ntype QuoteItemSummaryDetails {\n  items:\
        \ [QuoteItemSummaryItems]\n  totals: QuoteItemSummaryExtendTotal\n}\ntype\
        \ QuoteItemSummaryItems {\n  costs: QuoteItemSummaryCosts\n  description:\
        \ String\n  qty: Int\n  rooms: String\n  specs: AWSJSON\n}\ntype QuoteItemSummaryExtendTotal\
        \ {\n  extendTotal: Float\n}\ntype QuoteItemSummaryCosts {\n  extendTotal:\
        \ Float\n  extendUnit: Float\n  netUnit: Float\n}\ntype Quotes { \n  quotes:\
        \ [Quote]!\n  totalInvoiced: Float\n  totalOutstanding: Float\n}\ntype PDFSignedURL\
        \ {\n  code: Int\n  data: SignedURLData\n  message: String\n  status: String\n\
        \  timestamp: Int\n}\ntype SignedURLData {\n  url: String\n}\n\ninput QuoteInput\
        \ {\n  _id: ID\n  customerID: ID!\n  jobsheetID: ID!\n  discount: DiscountInput\n\
        \  features: String\n  items: ItemsInput\n  itemCosts: ItemCostsInput\n  itemSummary:\
        \ ItemSummaryInput\n  quotePrice: QuotePriceInput\n  version: Int\n}\ninput\
        \ DiscountInput {\n  description: String\n  discount: Float\n  subtotal: Float\n\
        \  tax: Float\n  total: Float\n}\ninput ItemsInput {\n  group: [String]\n\
        \  other: [String]\n  window: [String]\n}\ninput ItemCostsInput {\n  group:\
        \ Float\n  other: Float\n  subtotal: Float\n  window: Float\n}\ninput ItemSummaryInput\
        \ {\n  group: ItemSummaryDetailsInput\n  other: ItemSummaryDetailsInput\n\
        \  window: ItemSummaryDetailsInput\n}\ninput ItemSummaryDetailsInput {\n \
        \ items: [ItemSummaryItemsInput]\n  totals: ItemSummaryExtendTotalInput\n\
        }\ninput ItemSummaryExtendTotalInput {\n  extendTotal: Float\n}\ninput ItemSummaryItemsInput\
        \ {\n  costs: ItemSummaryCostsInput\n  description: String\n  qty: Int\n \
        \ rooms: String\n  specs: AWSJSON\n}\ninput ItemSummaryCostsInput {\n  extendTotal:\
        \ Float\n  extendUnit: Float\n  netUnit: Float\n}\ninput QuotePriceInput {\n\
        \  outstanding: Float\n  payments: Float\n  subtotal: Float\n  tax: Float\n\
        \  total: Float\n}\ninput SignedURLInput {\n  number: Int!\n  type: String!\n\
        \  version: Int\n}\n\ninput WindowInput {\n  _id: ID\n  costs: WindowCostsInput\n\
        \  dims: WindowHWDimsInput\n  jobsheetID: ID!\n  productID: ID!\n  qty: Int\n\
        \  rooms: [String]\n  specs: WindowSpecsInput\n}\ninput WindowCostsInput {\n\
        \  discounted: Float\n  discountedAmount: Float\n  extendTotal: Float\n  extendUnit:\
        \ Float\n  install: Float\n  installType: Float\n  netUnit: Float\n  options:\
        \ Float\n  trim: Float\n  window: Float\n}\ninput WindowHWDimsInput {\n  height:\
        \ WindowDimsInput\n  width: WindowDimsInput\n}\ninput WindowDimsInput {\n\
        \  decimal: Float\n  fraction: String\n  inch: Int\n  overSize: Int\n  round:\
        \ Int\n  underSize: Int\n}\ninput WindowSpecsInput {\n  extendSqft: Int\n\
        \  installType: String\n  options: String\n  overSize: Int\n  sqft: Int\n\
        \  trim: String\n}\n\ninput OtherInput {\n  _id: ID\n  costs: OtherCostsInput\n\
        \  description: String\n  jobsheetID: ID\n  product: String\n  qty: Int\n\
        \  rooms: [String]\n  specs: OtherSpecsInput\n}\ninput OtherCostsInput {\n\
        \  extendUnit: Float\n  extendTotal: Float\n}\ninput OtherSpecsInput {\n \
        \ location: String\n  options: String\n}\n\ninput GroupInput {\n  _id: ID\n\
        \  jobsheetID: ID!\n  costs: GroupCostsInput\n  dims: GroupHWDimsInput\n \
        \ items: [GroupItemInput]\n  qty: Int\n  rooms: [String]\n  specs: GroupSpecsInput\n\
        }\ninput GroupCostsInput {\n  discounted: Float\n  discountedAmount: Float\n\
        \  extendTotal: Float\n  extendUnit: Float\n  install: Float\n  installType:\
        \ Float\n  netUnit: Float\n  options: Float\n  trim: Float\n  windows: Float\n\
        }\ninput GroupHWDimsInput {\n  height: GroupDimsInput\n  width: GroupDimsInput\n\
        }\ninput GroupDimsInput {\n  decimal: Float\n  diff: Float\n  fraction: String\n\
        \  inch: Int\n}\ninput GroupSpecsInput {\n  groupID: String\n  groupType:\
        \ ID\n  installType: String\n  options: String\n  sqft: Int\n  style: String\n\
        \  trim: String\n}\ninput GroupItemInput {\n  _id: ID!\n  costs: GroupItemCostsInput\n\
        \  dims: WindowHWDimsInput\n  product: GroupItemProductInput\n  productID:\
        \ ID!\n  qty: Int\n  specs: GroupItemSpecsInput\n}\ninput GroupItemCostsInput\
        \ {\n  extendUnit: Float\n  extendTotal: Float\n}\ninput GroupItemProductInput\
        \ {\n  name: String\n}\ninput GroupItemSpecsInput {\n  extendSqft: Int\n \
        \ options: String\n  overSize: Int\n  sqft: Int\n}\n\ntype DBResult {\n  n:\
        \ Int\n  ok: Int\n}\n\ntype Mutation {\n  customerPersist(customerInput: CustomerInput!,\
        \ addressInput: AddressInput): Customer\n  customerRemove(id: ID!): DBResult\n\
        \n  jobSheetPersist(jobSheetInput: JobSheetInput!, addressInput: AddressInput,\
        \ addressID: ID): JobSheet\n  jobSheetRemove(id: ID!): DBResult\n  jobSheetPersistGroup(input:\
        \ GroupInput!): JobSheetGroup\n  jobSheetRemoveGroup(id: ID!): DBResult\n\
        \  jobSheetPersistOther(input: OtherInput!): JobSheetOther\n  jobSheetRemoveOther(id:\
        \ ID!): DBResult\n  jobSheetPersistWindow(input: WindowInput!): JobSheetWindow\n\
        \  jobSheetRemoveWindow(id: ID!): DBResult\n  \n  quotePersist(input: QuoteInput!):\
        \ Quote\n  quoteRemove(id: ID!): DBResult\n}\n\ntype Query {\n  customer(customerID:\
        \ ID!): Customer\n  searchCustomer(field: String, value: String, search: String,\
        \ active: Boolean): [Customer]\n  \n  quote(quoteID: ID!): Quote\n  searchQuotes(year:\
        \ String, invoiced: Boolean, closed: Boolean): Quotes\n  searchQuotesByCustomer(customerID:\
        \ ID!): Quotes\n  pdfSignedURL(input: SignedURLInput!): PDFSignedURL\n  \n\
        \  jobSheetData(jobSheetID: ID!): JobSheetData\n  jobSheetWindow(windowID:\
        \ ID!): JobSheetWindow\n  jobSheetGroup(groupID: ID!): JobSheetGroup\n  jobSheetOther(otherID:\
        \ ID!): JobSheetOther\n  searchJobSheetsByCustomer(customerID: ID!): [JobSheet]\n\
        \  \n  products: [Product]\n  groupTypes: [GroupType]\n}\n"
